<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Libelle  :#{ajoutCategorieBean.categorie.libelle}"/>
            <h:messages/>
            <h:panelGrid columns="3">
                <f:facet name="header">
                    entete
                </f:facet>

                <f:facet name="footer">
                    <h:commandButton value="Enregister" action="#{ajoutCategorieBean.enregistrerCategorie()}" />
                </f:facet>

                <h:outputText value="Code :"/>
                <h:inputText value="#{ajoutCategorieBean.categorie.code}" id="idEleve" required="true" requiredMessage="Le code est obligatoire"/>
                <h:message for="idEleve"/>


                <h:outputText  value="Description :"/>
                <h:inputText value="#{ajoutCategorieBean.categorie.description}" required="true" requiredMessage="La descriptiom est obligatoire"/>
                <h:outputText/>

                <h:outputText value="TVA :"/>
                <h:inputText value="#{ajoutCategorieBean.categorie.tva}"/>
                <h:outputText/>

                <h:outputText value="age :"/>
                <h:inputText value="#{ajoutCategorieBean.categorie.age}"/>
                <h:outputText/>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
